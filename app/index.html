<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <title>Boats Animator</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/animator.css">
</head>

<body class="animator" onload="canDisplayNews()">
    <!--Sidebar content-->
    <div id="sidebar">
        <div id="sidebar-content">

            <!--Capture Options-->
            <div class="sidebar-item">
                <div class="sidebar-header">
                    <h2><i class="fa fa-newspaper-o fa-fw"></i> Recent News</h2>
                </div>
                <ul>
                    <li><div class="container-news"></div></li>
                    <li><button onclick="dev()">Dev tools</button>
            <button onclick="reload()">Refresh</button></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="main-event">
        <div class="content">
            <h2>Projects</h2>
            <ul id="projects-container">
                <li><button id="new-project" onclick="openAnimator()">New Project</button></li>
                <li id="project-1">
                    <h3>Some film</h3>
                    <p>
                        <span id="project-1-date">16/11/15</span>
                        <span id="project-1-framecount">50 frames</span>
                    </p>
                    <img style="background-color: red;"/>
                </li>
                <li id="project-1">
                    <h3>Recent Project 2</h3>
                    <p>
                        <span id="project-1-date">15/11/15</span>
                        <span id="project-1-framecount">22 frames</span>
                    </p>
                    <img style="background-color: green;"/>
                </li>
                <li id="project-1">
                    <h3>Revenge of the Cake</h3>
                    <p>
                        <span id="project-1-date">14/11/15</span>
                        <span id="project-1-framecount">500 frames</span>
                    </p>
                    <img style="background-color: pink;"/>
                </li>
            </ul>

        </div>
    </div>
    
    <div id="statusBar">
        <ul>
            <li class="no-pipe">            <button onclick="alert('This feature is coming soon!')">Open other...</button></li>
            <li class="no-pipe" id="statusBar-credits"><a href="#" onclick="gui.Shell.openExternal('https://github.com/BoatsAreRockable/animator')">&copy; Charlie Lee 2015</a></li>
        </ul>
    </div>

    <script src="js/main.js" async></script>
</body>
</html>
