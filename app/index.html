<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <title>Boats Animator</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/animator.css">
</head>

<body class="animator" onload="canDisplayNews()">
    <!--Sidebar content-->
    <div id="sidebar">
        <div id="sidebar-content">

            <!--Capture Options-->
            <div class="sidebar-item">
                <div class="sidebar-header">
                    <h2><i class="fa fa-newspaper-o fa-fw"></i> Recent News</h2>
                </div>
                <ul>
                    <li><div class="container-news"></div></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="main-event">
        <div class="content">
            <h2>Projects</h2>
            <ul id="projects-container">
                <li><button id="new-project" onclick="openAnimator()">New Project</button></li>
                <li><i class="fa fa-sort-asc fa-rotate-90 sidebar-link-dot"></i><a href="#">Recent Project 1</a></li>
                <li><i class="fa fa-sort-asc fa-rotate-90 sidebar-link-dot"></i><a href="#">Recent Project 2</a></li>
                <li><i class="fa fa-sort-asc fa-rotate-90 sidebar-link-dot"></i><a href="#">Recent Project 3</a></li>
            </ul>

        </div>
    </div>
    
    <div id="statusBar">
        <ul>
            <li>
                <button onclick="alert('This feature is coming soon!')">Open other...</button>
            </li>
            <li>
                <button onclick="dev()">Dev tools</button>
                <button onclick="reload()">Refresh</button>
            </li>
            <li class="no-pipe" id="statusBar-credits"><a href="#" onclick="gui.Shell.openExternal('https://github.com/BoatsAreRockable/animator')">&copy; Charlie Lee 2015</a></li>
        </ul>
    </div>

    <script src="js/main.js" async></script>
</body>
</html>
