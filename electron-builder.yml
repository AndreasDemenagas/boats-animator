appId: uk.charlielee.boats-animator
productName: Boats Animator
asar: true

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - src/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  icon: icons/icon.icns
  target: dmg
  category: public.app-category.photography

win:
  icon: icons/icon.ico
  target: nsis

linux:
  target:
    - deb
    - AppImage