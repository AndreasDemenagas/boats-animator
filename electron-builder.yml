appId: uk.charlielee.boats-animator
productName: Boats Animator
asar: true

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - src/
  - node_modules/

# Linux

linux:
  category: Photography
  target:
    - AppImage
    - deb
    - tar.gz

# macOS

mac:
  category: public.app-category.photography
  icon: icons/icon.icns
  target:
  - dmg
  - zip

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

# Windows

win:
  icon: icons/icon.ico
  target:
  - nsis
  - zip

nsis:
  createDesktopShortcut: false
  installerSidebar: assets/setupbanner.bmp
  license: assets/LICENSE.rtf
  oneClick: false
  uninstallDisplayName: Boats Animator
  uninstallerSidebar: assets/setupbanner.bmp
